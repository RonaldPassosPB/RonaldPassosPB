  workflow_dispatch:      # Permite rodar manualmente

permissions:
  contents: write         # ‚úÖ Permite que a action fa√ßa commit/push

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3

      - name: Gera√ß√£o do Snake
        uses: Platane/snk@v3
